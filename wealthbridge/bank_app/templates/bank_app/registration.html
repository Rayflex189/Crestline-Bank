<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crestline Bank - Registration Page</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: url("/static/images/learn-img.jpg") no-repeat center/cover;
        }
        
        .main {
            width: 350px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }
        
        label {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        {% if messages %}
        <div class="alert alert-success text-center">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <input type="checkbox" id="chk" hidden {% if show_login %}checked{% endif %}>

        <!-- Signup Form -->
        <div class="signup">
            <form method="POST" action="{% url 'reg' %}">
                {% csrf_token %}
                <label>Register</label>
                <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
                <input type="email" name="email" placeholder="Email" required class="form-control mb-2">
                <div class="password-container">
                    <input type="password" name="password1" id="password1" placeholder="Password" required class="form-control mb-2">
                    <span class="toggle-password" onclick="togglePassword('password1')">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required class="form-control mb-2">
                    <span class="toggle-password" onclick="togglePassword('password2')">üëÅÔ∏è</span>
                </div>
                <button type="submit" name="register" class="btn btn-primary w-100">Sign up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login mt-4">
            <form method="POST" action="{% url 'reg' %}">
                {% csrf_token %}
                <label>Login</label>
                <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
                <div class="password-container">
                    <input type="password" name="password" id="login-password" placeholder="Password" required class="form-control mb-2">
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit" name="login" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            var field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
